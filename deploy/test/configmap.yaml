apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-query-exporter
  namespace: mongodb-system
data:
  config.yaml: |
    version: 2.0
    metrics:
    - name: total_mongodb_users
      type: gauge
      help: 'Total count of mongodb users'
      value: total
      overrideEmpty: true
      emptyValue: 0
      labels: []
      mode: pull
      cache: 0
      constLabels: []
      database: admin
      collection: system.users
      pipeline: |
        [
          {"$count":"total"}
        ]
